        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>

                    <div class="g-signin2" data-onsuccess="onSignIn"-theme="light" data-width="300" data-height="50" data-longtitle="true">button</div>

                    <button type="submit" onclick="getInfo(); return false" class="btn btn-primary col-12">Submit</button>
                  </form>

    <script>
        function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('username: ' + profile.getName());
        console.log('email: ' + profile.getEmail());
        console.log('ID: ' + profile.getId());
        var auth2 = gapi.auth2.getAuthInstance();


        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://yourbackend.example.com/tokensignin');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
        console.log('Signed in as: ' + xhr.responseText);
};
    xhr.send('idtoken=' + id_token);


        auth2.disconnect();
    }
    </script>
