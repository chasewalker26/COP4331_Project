<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- RESET DEFAULT CSS -->
    <link rel="stylesheet" href="css/styles.css?asdf">
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- GOOGLE MATERIAL ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Your Shopping List</title>
</head>
<body>
  <!--nav bar-->
  <nav class="navbar navbar-dark">
    <!-- Navbar content -->
    <a class="navbar-brand mx-3" href="LoginForm.html">SimpleList</a>
    
    <div id="sidenav" class="sidenav">
        <span class="material-icons md-36 closebtn m-3" onclick="closeNav()" id="navClose">close</span>
        <a class="navbar-brand navlink" href="inventory.html" id="inventoryLink">Inventory List</a>
        <a class="navbar-brand navlink" href="shoppingList.html" id="shoppingListLink">Shopping List</a>
        <a class="navbar-brand navlink redWarning" id="signOut">Signout</a>
    </div>
    <span class="material-icons md-36 navlines mx-3" style="color: #ffffff; cursor:pointer" id="navOpen" onclick="openNav()">menu</span>
  </nav>

  
  <!--shopping list header-->
  <div class="row text-left">
    <div class="col-lg-10 col-8">
      <h1 class="title mt-3 mx-3">Name's Shopping List</h1>
    </div>
    <div class="col-lg-2 col-4">
      <!-- Trigger the modal with a button -->
      <button class="clearbutton m-3" type="button" data-toggle="modal" data-target="#myModal">CLEAR</button>
      <!--Add item-->
      <button class="addbutton m-3" id="popup-button" onclick="return togglePopup()">ADD</button>
    </div>
    </div>
  </div>

  <div class="row text-left">
    <div class="col-12">
      <h5 class="title mx-5 redWarning" id="errorMessage"></h5>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
        <ul id="shoppingList">
        </ul>
    </div>
  </div>

    <!-- Popup window -->
    <div class="popup" id="popup-1">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="return togglePopup()">&times;</div>
        <h1>New item</h1>
        <form id="add-form">
          <div id="data">
            Name:<input type="text" id="prodName" class="u-full-width" placeholder="Enter name">
            <br>
            Item Quantity:<input type="text" id="prodQuantity" class="u-full-width" placeholder="Enter quantity">
            <button id="addItem-button">Add Item</button>
          </div>
        </form>
      </div>
    </div>

<!-- Modal for clearing-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered">

    <!-- Modal content-->
    <div class="modal-content p-5">
        <div class="row mb-5">
          <h3 class="col-12 title text-center">You are about to clear the entire list, do you want to continue?</h3>
        </div>
        <div class="row mt-5">
          <div class="col-6 text-center">
            <a class="cancelpopupButtons" data-dismiss="modal">CANCEL</a>
          </div>
          <div class="col-6 text-center">
            <a class="clearpopupButtons" onclick= "return clearListAlert()" data-dismiss="modal">CONTINUE</a>
          </div>
      </div>
    </div>

  </div>
</div>
  



  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- BOOTSTRAP JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.2.5/firebase-app.js"></script>

  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.2.5/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.2.5/firebase-database.js"></script>
  <script defer src="/__/firebase/8.2.5/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- js file links -->
  <script src="js/main.js"></script>
  <script src="js/Account.js"></script>
  <script src="js/User.js"></script>
  <script src="js/Product.js"></script>
  <script src="js/List.js"></script>
  <script src="js/ShoppingList.js"></script>
  <script src="js/ShoppingListTest.js"></script>



  <script>
    $("#addItem-button").on("click", async function(e){
      e.preventDefault();
      let shoppingList = new ShoppingList("ListID");
      await shoppingList.getProducts();

      if (checkAddItemInput() == false)
      {
        alert("Enter the valid name");
        return;
      }

      shoppingList.addItem();

      document.getElementById("add-form").reset();

      togglePopup();

      shoppingList.formatList();
    });

    // Open-close popup
    function togglePopup() {
      document.getElementById("popup-1").classList.toggle("active");
      document.getElementById("add-form").reset();
    }

    function checkAddItemInput()
    {
      let prodName = document.getElementById('prodName').value;
      let prodQuantity = document.getElementById('prodQuantity').value;

      if (prodName.length == 0 || prodQuantity == "")
      {
        // If invalid name
        return false;
      }
      else
      {
        // If valid
        return true;
      }
    }

    async function clearListAlert()
    {
      var shoppingList = new ShoppingList("ListID");
      await shoppingList.getProducts();
      shoppingList.clearList(); 
    }
  </script>

</body>

</html>
